<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Food</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>

   <body>
      <header class="header">
         <div class="header__left-block">
            <div class="header__logo">
               <a class="logo__link" href="index.html">
                  <img src="img/logo.svg" alt="Логотип" />
               </a>
            </div>
            <nav class="header__links">
               <a href="index.html" class="header__link">Главная</a>
               <a href="menu.html" class="header__link">Меню</a>
               <a href="about.html" class="header__link">О компании</a>
               <a href="address.html" class="header__link">Наш адрес</a>
            </nav>
         </div>
         <div class="header__right-block">
            <button class="btn btn_white" data-modal>Связаться с нами</button>
         </div>
      </header>
      <div class="sidepanel">
         <div class="sidepanel__text"><span>Социальные сети</span></div>
         <div class="sidepanel__divider"></div>
         <a href="#" class="sidepanel__icon">
            <img src="icons/instagram.svg" alt="instagram" />
         </a>
         <a href="#" class="sidepanel__icon">
            <img src="icons/facebook.svg" alt="facebook" />
         </a>
      </div>

      <div class="container"></div>

      <footer class="footer">
         <div class="container">
            <div class="social">
               <div class="subtitle">Мы в социальных сетях:</div>
               <a href="#" class="link">instagram</a>
               <a href="#" class="link">facebook</a>
            </div>
            <div class="pepper">
               <img src="icons/veg.svg" alt="pepper" />
            </div>
            <div class="call">
               <div class="subtitle">Или позвоните нам</div>
               <a href="#" class="link">+380678341034</a>
               <a href="#" class="link">+380500941356</a>
            </div>
         </div>
      </footer>

      <div class="modal">
         <div class="modal__dialog">
            <div class="modal__content">
               <form action="#">
                  <div class="modal__close" data-close>&times;</div>
                  <div class="modal__title">Мы свяжемся с вами как можно быстрее!</div>
                  <input
                     required
                     placeholder="Ваше имя"
                     name="name"
                     type="text"
                     class="modal__input"
                  />
                  <input
                     required
                     placeholder="Ваш номер телефона"
                     name="phone"
                     type="phone"
                     class="modal__input"
                  />
                  <button class="btn btn_dark btn_min">Перезвонить мне</button>
               </form>
            </div>
         </div>
      </div>
      <script src="js/script.js"></script>
   </body>
</html>
